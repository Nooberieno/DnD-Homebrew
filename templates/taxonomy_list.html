{% extends "base.html" %}

{% block content %}

{% if terms %}

<ul>
    {% for term in terms %}
    <li>{{ term.name }}</li>
    <ul>
        {% for page in term.pages %}
        <li>
            <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</ul>
    
{% endif %}

{% endblock content %}}
